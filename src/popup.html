<!DOCTYPE html>
<html>
<head>
    <title>Paper Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
    <text id="navigationText">Current Navigation Path: </text>
    <text id="paperTitle">Target Paper Title: </text>
    <script src="popup.js"></script>
    <script>
        // Get values from local storage
        const navigationType = JSON.parse(localStorage.getItem('navigationType') || 'null');
        console.log(navigationType)
        const targetPaper = localStorage.getItem('targetPaper');
        const targetPaperTitle = targetPaper ? JSON.parse(targetPaper).title : null;

        // Update the text in the HTML
        if (navigationType) {
            document.getElementById('navigationText').textContent = "Current Navigation Path: " + navigationType;
        }
        
        if (targetPaperTitle) {
            document.getElementById('paperTitle').textContent = "Target Paper Title: " + targetPaperTitle;
        }
    </script>
</body>
</html>
